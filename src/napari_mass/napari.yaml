name: napari-mass
display_name: Microscopy Array Section Setup
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/manifest.html for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: napari-mass.get_reader
      python_name: napari_mass._reader:napari_get_reader
      title: Open data with Microscopy Array Section Setup
    - id: napari-mass.write_multiple
      python_name: napari_mass._writer:write_multiple
      title: Save multi-layer data with Microscopy Array Section Setup
    - id: napari-mass.write_single_image
      python_name: napari_mass._writer:write_single_image
      title: Save image data with Microscopy Array Section Setup
    - id: napari-mass.make_sample_data
      python_name: napari_mass._sample_data:make_sample_data
      title: Load sample data from Microscopy Array Section Setup
    - id: napari-mass.make_container_widget
      python_name: napari_mass:ImageThreshold
      title: Make threshold Container widget
    - id: napari-mass.make_magic_widget
      python_name: napari_mass:threshold_magic_widget
      title: Make threshold magic widget
    - id: napari-mass.make_function_widget
      python_name: napari_mass:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: napari-mass.make_qwidget
      python_name: napari_mass:ExampleQWidget
      title: Make example QWidget
  readers:
    - command: napari-mass.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napari-mass.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-mass.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: napari-mass.make_sample_data
      display_name: Microscopy Array Section Setup
      key: unique_id.1
  widgets:
    - command: napari-mass.make_container_widget
      display_name: Container Threshold
    - command: napari-mass.make_magic_widget
      display_name: Magic Threshold
    - command: napari-mass.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: napari-mass.make_qwidget
      display_name: Example QWidget
